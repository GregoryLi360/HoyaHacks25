<div class="modal-header">
    <h2>Add New Patient</h2>
    <button class="close-modal" type="button">
        <i class="material-icons">close</i>
    </button>
</div>
<div class="modal-body">
    <form id="newPatientForm">
        <div class="form-row" data-title="Personal Information">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>
        </div>

        <div class="form-row" data-title="Medical Information">
            <div class="form-group">
                <label for="diagnosis">Primary Diagnosis</label>
                <select id="diagnosis">
                    <option value="chronic">Chronic Condition</option>
                    <option value="acute">Acute Condition</option>
                    <option value="preventive">Preventive Care</option>
                    <option value="recovery">Recovery/Rehabilitation</option>
                </select>
            </div>
            <div class="form-group">
                <label for="treatmentPhase">Treatment Phase</label>
                <select id="treatmentPhase">
                    <option value="initial">Initial Treatment</option>
                    <option value="ongoing">Ongoing Management</option>
                    <option value="followup">Follow-up Care</option>
                </select>
            </div>
        </div>

        <div class="form-row" data-title="Clinical Information">
            <div class="form-group full-width">
                <label for="notes">Clinical Notes</label>
                <textarea 
                    id="notes" 
                    placeholder="Enter detailed notes about patient's symptoms, treatment plan, and any relevant medical history..."
                    rows="4"
                    class="clinical-notes"
                ></textarea>
            </div>
        </div>

        <div class="form-row" data-title="Additional Information">
            <div class="form-group">
                <label for="vitals">Current Vitals</label>
                <input type="text" id="vitals" placeholder="BP: 120/80, HR: 72">
            </div>
            <div class="form-group">
                <label for="medications">Current Medications</label>
                <input type="text" id="medications" placeholder="List current medications">
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="btn-secondary close-modal">Cancel</button>
            <button type="submit" class="btn-primary">Save Patient Data</button>
        </div>
    </form>
</div>
