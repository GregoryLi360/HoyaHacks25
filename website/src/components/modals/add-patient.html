<div class="modal-header">
    <h2>Add New Patient</h2>
    <button class="close-modal" type="button">
        <i class="material-icons">close</i>
    </button>
</div>
<div class="modal-body">
    <form id="newPatientForm">
        <div class="form-row" data-title="Personal Information">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>
        </div>

        <div class="form-row" data-title="Room and Insurance Information">
            <div class="form-group">
                <label for="roomNumber">Room Number</label>
                <input type="text" id="roomNumber">
            </div>
            <div class="form-group">
                <label for="insuranceId">Insurance ID</label>
                <input type="text" id="insuranceId">
            </div>
        </div>

        <div class="form-row" data-title="Medical Status">
            <div class="form-group">
                <label for="condition">Condition</label>
                <select id="condition">
                    <option value="phase1">Phase I Clinical Trial</option>
                    <option value="phase2">Phase II Clinical Trial</option>
                    <option value="phase3">Phase III Clinical Trial</option>
                    <option value="critical">Critical Condition</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status">
                    <option value="admitted">Admitted</option>
                    <option value="discharged">Discharged</option>
                    <option value="surgery">In Surgery</option>
                    <option value="intervention">Surgical Intervention</option>
                </select>
            </div>
        </div>

        <div class="form-row" data-title="Vitals and Visit">
            <div class="form-group">
                <label for="vitals">Vitals</label>
                <input type="text" id="vitals" placeholder="BP: 120/80, HR: 72">
            </div>
            <div class="form-group">
                <label for="lastVisit">Last Visit</label>
                <input type="date" id="lastVisit">
            </div>
        </div>

        <div class="form-actions">
            <button type="button" class="btn-secondary close-modal">Cancel</button>
            <button type="submit" class="btn-primary">Save Patient Data</button>
        </div>
    </form>
</div>
