<!-- Patients List Section -->
<div class="content-section" id="patients-section">
    <!-- Section Header with Actions -->
    <div class="section-header">
        <div class="header-actions">
            <button class="download-btn">
                <i class="material-icons">download</i>
                Download Report
            </button>
            <button class="filter-btn">
                <i class="material-icons">filter_list</i>
                Filter
            </button>
            <button class="more-btn">
                <i class="material-icons">more_vert</i>
            </button>
            <button class="export-btn">
                <i class="material-icons">upload</i>
                Export to AI
            </button>
        </div>
    </div>

    <!-- Status Legend -->
    <div class="status-legend">
        <span class="status-item">
            <i class="status-dot discharged"></i> Discharged
        </span>
        <span class="status-item">
            <i class="status-dot expected"></i> Supposed time of hospitalization
        </span>
        <span class="status-item">
            <i class="status-dot extra"></i> Extra hospitalization
        </span>
        <span class="status-item">
            <i class="status-dot surgery"></i> Surgical intervention
        </span>
        <span class="status-item">
            <i class="status-dot in-surgery"></i> In surgery
        </span>
        <span class="status-item">
            <i class="status-dot unavailable"></i> Unavailable
        </span>
    </div>

    <!-- Patients Data Table -->
    <div class="patients-table">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Room</th>
                    <th>Condition</th>
                    <th>Insurance ID</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="patients-table-body">
                <!-- Patient rows will be dynamically inserted here -->
            </tbody>
        </table>
        <div class="pagination">
            <button class="page-btn">Prev</button>
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <span>...</span>
            <button class="page-btn">7</button>
            <button class="page-btn">8</button>
            <button class="page-btn">Next</button>
            <span class="page-info">PAGE 1 OF 24</span>
        </div>
    </div>
</div>
