<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Baymax Applet</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <link rel="stylesheet" type="text/css" href="/styles/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <svg width="64" height="64" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="16" cy="16" r="14" fill="white" stroke="var(--primary-color)" stroke-width="2"/>
                        <circle cx="9" cy="16" r="1.75" fill="var(--primary-color)"/>
                        <circle cx="23" cy="16" r="1.75" fill="var(--primary-color)"/>
                        <path d="M9 16C9 16 12 20 16 20C20 20 23 16 23 16" stroke="var(--primary-color)" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <h1>Welcome to Baymax</h1>
                <p class="subtitle">Your AI Healthcare Assistant</p>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required placeholder="Enter your username">
                    <div class="error-message">
                        <i class="material-icons">error_outline</i>
                        <span>Username is required</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" required placeholder="Enter your password">
                        <button type="button" class="toggle-password" title="Toggle password visibility">
                            <i class="material-icons">visibility_off</i>
                        </button>
                    </div>
                    <div class="error-message">
                        <i class="material-icons">error_outline</i>
                        <span>Password is required</span>
                    </div>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="btn-primary">
                    <span>Sign In</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Notifications -->
    <div class="notification-banner">
        <i class="material-icons success-icon">check_circle</i>
        <span class="message"></span>
        <button class="close-notification">
            <i class="material-icons">close</i>
        </button>
    </div>

    <script type="module" src="/js/auth.js"></script>
</body>
</html>
